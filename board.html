<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/basic.css" />
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/addtask.css" />
  <link rel="stylesheet" href="./css/task-overview.css" />
  <link rel="stylesheet" href="./css/edit-task.css" />
  <script src="js/dragndrop.js" type="text/javascript"></script>
  <script defer src="js/arrays.js" type="text/javascript"></script>
  <script defer src="js/board.js" type="text/javascript"></script>
  <script defer src="js/storage.js" type="text/javascript"></script>
  <script defer src="js/register.js" type="text/javascript"></script>
  <script defer src="js/html_templates.js" type="text/javascript"></script>
  <script defer src="js/task-overview.js" type="text/javascript"></script>
  <script defer src="js/edit-task.js" type="text/javascript"></script>
  

  

  <title>Board</title>
</head>

<body id="body" onload="initRenderAllTasksOnKanban()">
  <div w3-include-html="src/templates/footer.html"></div>
  <div id="add-task-overlay" class="add-task-overlay d-none"></div>
  <div id="edit-task-overlay" class="edit-task-overlay d-none"></div>
  <div id="task-overview-overlay" class="task-overview-overlay d-none"></div>
  
  <div id="header-kanban-container">
    <section id="header-container">
      <div id="board-title">
        <h1>Board</h1>
      </div>
      <div class="search-addTask-container">
        <div class="board-search-container" id="board-search-container">
          <input class="search-input" id="search-input" name="search-input" placeholder="Find Task"
            oninput="filterTasks()">
          <hr>
          <img src="./assets/img/search.svg" alt="">
        </div>
        <div class="board-add-button-container">
          <button class="board-add-button pointer" onclick="('to-do-column')"><span>Add Task</span><img src="./assets/img/add-white.svg" alt=""></button>
        </div>
      </div>
  
  </section>

  <section id="kanban-container">
    <div class="column">
      <div class="column-title">
        <h3>To-Do</h3>
        <img src="./assets/img/plus-button.svg" class="pointer" alt="" onclick="openAddTaskOverlay('to-do-column')" />
      </div>
      <div ondrop="dropIntoColumn(event, 'to-do-column')" ondragover="allowDrop(event)" class="kanban-area"
        id="to-do-column"></div>
    </div>

    <div class="column">
      <div class="column-title">
        <h3>In Progress</h3>
        <img src="./assets/img/plus-button.svg" class="pointer" alt="" onclick="openAddTaskOverlay('in-progress-column')" />
      </div>
      <div ondrop="dropIntoColumn(event, 'in-progress-column')" ondragover="allowDrop(event)" class="kanban-area"
        id="in-progress-column"></div>
    </div>

    <div class="column">
      <div class="column-title">
        <h3>Await Feedback</h3>
        <img src="./assets/img/plus-button.svg" class="pointer" alt="" onclick="openAddTaskOverlay('await-feedback-column')" />
      </div>
      <div ondrop="dropIntoColumn(event, 'await-feedback-column')" ondragover="allowDrop(event)" class="kanban-area"
        id="await-feedback-column"></div>
    </div>

    <div class="column">
      <div class="column-title">
        <h3>Done</h3>
        <img src="./assets/img/plus-button.svg" class="pointer" alt="" onclick="openAddTaskOverlay('done-column')" />
      </div>
      <div ondrop="dropIntoColumn(event, 'done-column')" ondragover="allowDrop(event)" class="kanban-area"
        id="done-column"></div>
    </div>
  </section>
  </div>
</body>
<script src="js/add_task.js" type="text/javascript"></script>
</html>
