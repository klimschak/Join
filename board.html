<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="./css/basic.css" />
      <link rel="stylesheet" href="./css/board.css" />

      <script defer src="./js/add_task.js"></script>
      <script defer src="./js/board.js"></script>
      <script defer src="./js/arrays.js"></script>

      <title>Document</title>
</head>

<body onload="renderTasksOnKanban()">

      <section id="kanban-container">

            <div class="column">
                  <div class="column-title">
                        <h3>To-Do</h3>
                        <img src="./assets/img/plus-button.svg" alt=""></div>
                  <div class="kanban-area" id="to-do-column">
                        <div id="kanban-card" class="kanban-card">

                              <div class="kanban-category">
                                    User Story
                              </div>

                              <div class="kanban-title">
                                    Kochwelt Page & Recipe Recommender
                              </div>

                              <div class="kanban-description">
                                    Lorem ipsum dolor sit amet, consetetur sadipscing elitr
                              </div>

                              <div class="kanban-subtask">
                                    1/2 Subtaks
                              </div>

                              <div class="kanban-assign-prio-container">
                                    <div class="kanban-assign-to">

                                    </div>
                                    <div class="kanban-prio">

                                    </div>
                              </div>
                        </div>
                  </div>
            </div>

            <div id="in-progress-column" class="column">
                  <div class="column-title">
                        <h3>In Progress</h3>
                        <img src="./assets/img/plus-button.svg" alt=""></div>
                  <div class="kanban-area">

                  </div>
            </div>

            <div id="await-feedback-column" class="column">
                  <div class="column-title">
                        <h3>Await Feedback</h3>
                        <img src="./assets/img/plus-button.svg" alt=""></div>
                  <div class="kanban-area">

                  </div>
            </div>

            <div id="done-column" class="column">
                  <div class="column-title">
                        <h3>Done</h3>
                        <img src="./assets/img/plus-button.svg" alt=""></div>
                  <div class="kanban-area">

                  </div>
            </div>

      </section>

</body>

</html>
