<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
      <link rel="stylesheet" href="./css/basic.css" />
      <link rel="stylesheet" href="./css/board.css" />
      <link rel="stylesheet" href="./css/addtask.css" />
      <link rel="stylesheet" href="./css/task-overview.css" />
      <link rel="stylesheet" href="./css/edit-task.css" />
      <link rel="stylesheet" href="./css/summary.css" />
      <script src="js/dragndrop.js" type="text/javascript"></script>
      <script defer src="js/arrays.js" type="text/javascript"></script>
      <script defer src="js/board.js" type="text/javascript"></script>
      <script defer src="js/storage.js" type="text/javascript"></script>
      <script defer src="js/register.js" type="text/javascript"></script>
      <script defer src="js/html_templates.js" type="text/javascript"></script>
      <script defer src="js/task-overview.js" type="text/javascript"></script>
      <script defer src="js/edit-task.js" type="text/javascript"></script>
      <script defer src="js/summary.js" type="text/javascript"></script>




      <title>summary</title>
</head>


<body onload="loadSummaryCount()">
      <div class="tile-group">

            <div class="summary-column">

                  <a class="summary-status" href="board.html">
                        <div class="summary-tile">
                              <div class="summary-icon"><img src="" alt=""></div>
                              <div class="summary-div-group">
                                    <div id="summary-to-do" class="summary-status-count">0</div>
                                    <div class="summary-status-title">To-Do</div>
                              </div>
                        </div>
                  </a>
                  <a class="summary-status" href="board.html">
                        <div class="summary-tile">
                              <div class="summary-icon"><img src="" alt=""></div>
                              <div class="summary-div-group">
                                    <div id="summary-done" class="summary-status-count">0</div>
                                    <div class="summary-status-title">Done</div>
                              </div>
                        </div>
                  </a>

            </div>

            <div class="summary-column">
                  <a class="summary-status" href="board.html">
                        <div class="urgent-date-tile">
                              <div class="summary-urgency-group">
                                    <div class="summary-tile">
                                          <div class="summary-icon"><img src="" alt=""></div>
                                          <div class="summary-div-group">
                                                <div id="summary-urgency" class="summary-status-count">0</div>
                                                <div class="summary-status-title">Urgent</div>
                                          </div>
                                    </div>
                              </div>


                              <hr>
                              <div class="summary-div-group">
                                    <div class="summary-date" id="summary-date">October 23, 2024</div>
                                    <div class="summary-status-title">Upcoming Deadline</div>
                              </div>
                        </div>
                  </a>
            </div>



            <div class="summary-column">
                  <a class="summary-status" href="board.html">
                        <div class="summary-tile">
                              <div class="summary-icon"><img src="" alt=""></div>
                              <div class="summary-div-group">
                                    <div id="summary-tasks" class="summary-status-count">0</div>
                                    <div class="summary-status-title">Tasks in Board</div>
                              </div>
                        </div>
                  </a>
                  <a class="summary-status" href="board.html">
                        <div class="summary-tile">
                              <div class="summary-icon"><img src="" alt=""></div>
                              <div class="summary-div-group">
                                    <div id="summary-progress" class="summary-status-count">0</div>
                                    <div class="summary-status-title">Tasks in Progress</div>
                              </div>
                        </div>
                  </a>
                  <a class="summary-status" href="board.html">
                        <div class="summary-tile">
                              <div class="summary-icon"><img src="" alt=""></div>
                              <div class="summary-div-group">
                                    <div id="summary-feedback" class="summary-status-count">0</div>
                                    <div class="summary-status-title">Awaiting Feedback</div>
                              </div>
                        </div>
                  </a>
            </div>
      </div>

</body>

</html>
