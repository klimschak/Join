<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="./css/basic.css" />
      <link rel="stylesheet" href="./css/addtask.css" />
      <link rel="stylesheet" href="./css/components.css" />
      <script src="./js/add_task.js"></script>
      <script src="./js/arrays.js"></script>
      <title>Document</title>
</head>

<body>
      <div class="addtask_header">
            <h1>Add Task</h1>
            <img src="./assets/img/Close.svg" alt="">
      </div>

      <div class="addtask_left_form">

            <div class="form_input_container">
                  <div class="form_input_label">
                        <h4>Title<span class="required">*</span></h4>
                  </div>
                  <input class="form_input_field" name="addtask_title" placeholder="Enter a Title" required="required">
                  <div class="form_input_notice">
                        <p class="d-none">This field is required</p>
                  </div>
            </div>

            <div class="form_textarea_container">
                  <div class="form_textarea_label">
                        <h4>Description<span class="required">*</span></h4>
                  </div>
                  <textarea class="form_textarea_field" name="addtask_description" placeholder="Enter a Description"></textarea>
                  <div class="form_textarea_notice">
                        <p class="d-none">This field is required</p>
                  </div>
            </div>


            <div class="form_assign_container">
                  <div class="form_assign_label">
                        <h4>Assigned to<span class="required">*</span></h4>
                  </div>
                  <div class="form_assign_field_container" onclick="displayAccountsInAssignDropdown()">
                        <input class="form_assign_field" name="assign_title" placeholder="Select contacts to assign"><img src="./assets/img/arrow_drop_downaa.svg" alt=""></input>
                  </div>
                  <ul id="assign_list" class="form_assign_dropdown">
                        
                  </ul>
                  <div class="form_assign_notice">
                        <p class="d-none">This field is required</p>
                  </div>
                  

            </div>

            


              
              

      </div>
      
</body>

</html>
