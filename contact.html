<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/arrays.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>
    <title>Contact</title>
  </head>
  <body onload="includeHTML(), renderContacts()">
    <!--  <div w3-include-html="footer.html"></div> -->
    <div class="contact">
      <div class="contact-details" id="contact-details"></div>
      <div class="contact-list">
        <div class="contact-list-inside">
          <button class="btn-contact-add">
            Add new contact
            <img
              class="btn-img-contact"
              src="assets/img/person_add.svg"
              alt=""
            />
          </button>
          <div class="contacts" id="contacts"></div>
        </div>
      </div>
    </div>
    <div id="add-contact-overlay" class="overlay hidden">
      <div class="add-contact-form">
        <h2>Add New Contact</h2>
        <form id="add-contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <button type="submit">Add Contact</button>
        </form>
        <button onclick="closeAddContactOverlay()">Cancel</button>
      </div>
    </div>
  </body>
</html>
