<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <script src="js/arrays.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>
    <title>Contact</title>
</head>
<body onload="includeHTML(), renderContacts(), loadContacts()">
<!--  <div w3-include-html="footer.html"></div> -->
<div class="contact">

    <div class="contact-list">
        <div class="contact-list-inside">
            <button class="btn-contact-add" onclick="addNewContact()">
                Add new contact
                <img
                        class="btn-img-contact"
                        src="assets/img/person_add.svg"
                        alt=""
                />
            </button>

            <div id="newContactForm" class="overlay">
                <div class="overlay-left">
                    <div class="overlay-left-div">
                        <img src="assets/img/Capa-2.svg">
                        <div class="overlay-left-text">
                            <span class="overlay-left-text-first">Add contact</span>
                            <span class="overlay-left-text-second">Tasks are better with a team!</span>
                        </div>
                    </div>
                </div>
                <div class="overlay-img-div">
                    <img src="assets/img/person.svg">
                </div>
                <div class="overlay-right-side">
                    <div class="overlay-input">
                        <input class="overlay-name" type="text" id="name" placeholder="Name">
                        <input class="overlay-email" type="email" id="email" placeholder="E-Mail">
                        <div class="overlay-buttons">
                            <button class="overlay-btn-close" onclick="closeForm()">Cancel X</button>
                            <button class="overlay-btn-save" onclick="saveNewContact()">Create contact</button>
                        </div>
                    </div>


                </div>
            </div>


            <div class="contacts" id="contacts"></div>
        </div>
    </div>
    <div class="contact-details" id="contact-details"></div>
</div>
</body>
</html>
